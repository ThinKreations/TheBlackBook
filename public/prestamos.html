<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="src/favicon.ico">
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/home-module.css" rel="stylesheet">
    <link href="./styles/app-module.css" rel="stylesheet">
    <link href="./styles/calendar.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Prestamos</title>
</head>
<body>
  <app-header></app-header>
    <div class="mainContainer" style="padding-bottom: 0px;"> 
        <app-menu></app-menu>
        <div class="container">
            <div class="container1" style="padding-bottom:0px">
                <div class="prestamosContainer">
                    <h3 style="color: var(--vino)">Tus préstamos</h3>
                    <table class="prestamosTable" id="prestamosTable"></table>
                </div>
                <div class="calendarWrapper">
                    <div class="calendarContainer">
                        <div class="calendarHeader">
                        <button id="prevMonth">&lt;</button>
                        <h2 id="monthYear"></h2>
                        <button id="nextMonth">&gt;</button>
                        </div>
                        <div class="calendar" id="calendar"></div>


                        <div class="calendar-legend">
                        <div><span class="legend-box prestamo" ></span> Día de préstamo</div>
                        <div><span class="legend-box devolucion"></span> Límite</div>
                        <div><span class="legend-box multa"></span> Multa</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/web-components.js" type="module"  defer></script>
    <script src="./js/calendar.js" type="module"  defer></script>
    <script src="./js/prestamos.js" type="module" defer></script>
</body>
</html>
